    <title class="titulo">Challenge Alura - Encriptador</title>

<body>
    <header>
    <h1 class="cabecalho">Encriptador de Textos</h1>
    </header>
    <main class="main">
        <section>
            <textarea class="input-texto" cols="42" rows="9" spellcheck="false" placeholder=" Digite seu texto..."></textarea>
            <div>
                <h6 class="aviso">Apenas letras minúsculas, sem acentos e caracteres especiais.</h6>
            </div>
            
            <div class="botoes">
                <button class="efeito encriptar" onclick="btnEncriptar()">Criptografia</button>
                <button class="efeito desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
    
        </section>

        <section>
            <textarea readonly class="mensagem" cols="22" rows="12"></textarea>
            <div class="botoes">
                <button class="efeito copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
